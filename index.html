<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EI Design Porfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <!-- Add carousel indicators for the additional images -->
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="10" aria-label="Slide 11"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="11" aria-label="Slide 12"></button>
        </div>
        <div class="carousel-inner">
          <!-- Add carousel items for the additional images -->
          <div class="carousel-item active">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg1.png" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg2.png" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg3.png" class="d-block w-100" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg4.png" class="d-block w-100" alt="Slide 4">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg5.png" class="d-block w-100" alt="Slide 5">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg6.png" class="d-block w-100" alt="Slide 6">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg7.png" class="d-block w-100" alt="Slide 7">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg8.png" class="d-block w-100" alt="Slide 8">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg9.png" class="d-block w-100" alt="Slide 9">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg10.png" class="d-block w-100" alt="Slide 10">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg11.png" class="d-block w-100" alt="Slide 11">
          </div>
          <div class="carousel-item">
            <img src="img/slider/EnviroIssues_2023_DesignPortfolio_pg12.png" class="d-block w-100" alt="Slide 12">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
</body>
</html>
